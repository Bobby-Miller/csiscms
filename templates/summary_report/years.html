{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>CSIS Segment Reports - Years</h1>
                <h2>
                    {% if distinct_years %}
                    <ul>
                        {% for year in distinct_years %}
                            <li><a href="/{{ year }}">{{ year }}</a></li>
                        {% endfor %}
                    </ul>
                    {% else %}
                    <p>No reports are available.</p>
                    {% endif %}
                </h2>
            </div>
        </div>
    </div>
{% endblock %}
