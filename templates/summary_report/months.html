{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>CSIS Segment Reports - {{ year|date:"Y" }}</h1>
                <h2>
                    {% if date_list %}
                    <ul>
                        {% for date in date_list %}
                            <li><a href="/{{ year|date:"Y" }}/{{ date|date:"m" }}">{{ date|date:"M" }}</a></li>
                        {% endfor %}
                    </ul>
                    {% else %}
                    <p>No reports are available.</p>
                    {% endif %}
                </h2>
            </div>
        </div>
    </div>
{% endblock %}
