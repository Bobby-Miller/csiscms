{% extends 'base.html' %}

{% block main %}
    <div class="container">
        <div class="row">
                <h1>CSIS Lots Ran - {{ year|date:"Y" }}</h1>
                <h2>
                    {% if date_list %}
                    <ul>
                        {% for date in date_list %}
                            <li><a href="{% url 'month_report_list' year=year|date:"Y" month=date|date:"m" %}">{{ date|date:"M" }}</a></li>
                        {% endfor %}
                    </ul>
                    {% else %}
                    <p>No reports are available.</p>
                    {% endif %}
                </h2>
        </div>
    </div>
{% endblock %}
